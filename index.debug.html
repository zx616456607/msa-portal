<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!--[if lt IE 10]>
    <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.5.7/es5-shim.min.js,es5-shim/4.5.7/es5-sham.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>
  <![endif]-->
  <title><%= title %></title>
</head>

<body spellcheck="false">
  <script>
    // load svg
    var div = document.createElement('div');
    div.style.display = 'none';
    document.body.appendChild(div);
    var svgUrl = '/public/sprite.svg';
    var xhr = new XMLHttpRequest();
    xhr.open('get', svgUrl);
    xhr.onload = function() {
      if (xhr.responseText) {
        div.innerHTML = xhr.responseText;
      }
    };
    xhr.send(null);
  </script>
  <div id="root">
  </div>
  <script>
    window.__INITIAL_STATE__ = <%- initialState %>
  </script>
  <script type="text/javascript" src="/public/webpack_dll/lib.js"></script>
  <!-- <script type="text/javascript" src="/public/commons.js"></script> -->
  <script type="text/javascript" src="/public/vendor.js"></script>
  <script type="text/javascript" src="/public/main.js"></script>
</body>

</html>
